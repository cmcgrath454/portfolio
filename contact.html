    <h1 class="text-center mt-5 mb-3">Contact Me</h1>
    <p class="mx-auto">
      To avoid having bots spam my email, if you don't already have my contact information please use this form and I will get
      back to you as soon as possible. Thank you!
    </p>
    <form class="contact mx-auto" id="contact-form" action="contact.php" method="POST" onsubmit="submitForm(this); return false;">
      <div class="form-group">
        <label for="name" class="ff-accent">Name</label>
        <input name="name" id="name" class="form-control" type="text" required />
      </div>
      <div class="form-group">
        <label for="email" class="ff-accent">Email</label>
        <input name="email" id="email" type="text" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="message" class="ff-accent">Message</label>
        <textarea name="message" id="message" rows="5" class="form-control" required></textarea>
      </div>
      <input type="hidden" name="token-response" id="token-response" value="" />
      <button class="btn btn-primary px-3 py-2 mt-3 ff-accent" type="submit">Submit</button>
    </form>
